<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      var dob = new Date("07/28/1997");
      //calculate month difference from current date in time
      var month_difference = Date.now() - dob.getTime();

      //convert the calculated difference in date format
      var age_dt = new Date(month_difference);

      //extract year from date
      var year = age_dt.getUTCFullYear();

      //now calculate the age of the user and 1970 base year ho
      var age = Math.abs(year - 1970);

      
      document.write("Age of the date entered: " + age + " years");
    </script>
  </body>
</html>
