<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var month_name = function (dt) {
        mlist = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        return mlist[dt.getMonth()];
      };
     

       var date = new Date("7/7/2008 ")
      document.write(month_name(date))

      document.write(month_name(new Date("12/23/2014")));
    </script>
  </body>
</html>
