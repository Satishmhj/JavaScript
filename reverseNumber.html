    <script>
        function reversedNumber(num) {

var a,b,temp=0;
b=num; 

while(num>0)
{
	a= num % 10;
	num= parseInt(num / 10);
	temp= temp * 10 + a;
} 
document.write("Reverse number: "+temp+"<br/>");
}

var num =  prompt("enter the no to be reversed : ");
document.write("Original number: "+num+"<br/>");
reversedNumber(num);
    </script>
