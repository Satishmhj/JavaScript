<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
            //   shift(): Remove an item from the beginning of an array

            let cat_name = ['tom', 'billy', 'bob']
            var remove_name = cat_name.shift();
            document.write(remove_name)

            // unshift(): Add items to the beginning of an array

            let dogs = ['bob', 'terry', 'german']
            var added_dogs = dogs.unshift(['bull dogs']);
            document.write(" <br/>  the  total dogs are :" + added_dogs)
            //returns new array length length
    </script>
  </body>
</html>
