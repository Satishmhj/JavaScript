<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findUnique(str){
        // The variable that contains the unique values
        let uniq = "";
        
        for(let i = 0; i < str.length; i++){
            // Checking if the uniq contains the character
            if(uniq.includes(str[i]) === false){
            // If the character not present in uniq
            // Concatenate the character with uniq
            uniq += str[i]
            }
        }
        return uniq;
        }
        const string = prompt("enter the string");
        findUnique(string);
        document.writeln("the distinct character is " +findUnique(string) )
        </script>
        
</body>
</html>
